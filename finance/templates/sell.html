{% extends "layout.html" %}

{% block title %}
    Sell stock
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
        <select name="symbol">
            <option disable selected>Symbol</option>

                {% for stock in portfolio %}

                    <option>{{ stock["symbol"] }}</option>

                {% endfor %}
        </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="0">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>

{% endblock %}
