{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text"></div>
        <div class="mb-3"><input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" oninput="this.value|=0" min="1" step="1"></div>
        <div class="mb-3"><button class="btn btn-primary" type="submit">Buy</button></div>
    </form>

{% endblock %}
